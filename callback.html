<!DOCTYPE html>
<html>
<head>
  <title>Fitbit OAuth Callback</title>
</head>
<body>
  <h2>Fitbit OAuth Redirect</h2>
  <p id="result">Waiting for authorization...</p>

  <script>
    // Extract the ?code= from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (code) {
      document.getElementById("result").innerText = "Authorization code received: " + code;
      
      // ðŸ‘‰ Optional: POST this to your backend
      // fetch('https://yourserver.com/token-exchange', {
      //   method: 'POST',
      //   headers: { 'Content-Type': 'application/json' },
      //   body: JSON.stringify({ code })
      // });

    } else {
      document.getElementById("result").innerText = "No authorization code found.";
    }
  </script>
</body>
</html>
